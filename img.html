    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light cyan background */
            color: #333;
            text-align: center;
        }
        h1 {
            color: #ff6347; /* Tomato color */
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #ffeb3b; /* Bright yellow border */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .gallery img::before {
            content: url('https://img.icons8.com/ios/50/000000/smiling.png'); /* Spinning smiley sticker */
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .fullscreen-modal img {
            max-width: 90%;
            max-height: 80%;
            border: none;
            box-shadow: none;
        }
        .fullscreen-modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }
        .fullscreen-modal .download {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffeb3b;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .gallery img {
                width: 150px;
                height: 150px;
            }
        }
    </style>

    <!-- Fullscreen Modal -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img id="fullscreenImage" src="" alt="">
        <a id="downloadLink" class="download" href="" download>Download</a>
    </div>

    <script>
        function showFullscreen(img) {
            var modal = document.getElementById('fullscreenModal');
            var fullscreenImg = document.getElementById('fullscreenImage');
            var downloadLink = document.getElementById('downloadLink');

            fullscreenImg.src = img.src;
            downloadLink.href = img.src;
            downloadLink.download = img.src.split('/').pop();

            modal.style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fullscreenModal').style.display = 'none';
        }
    </script>
